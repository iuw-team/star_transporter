apply plugin: "org.sonarqube"
    sonarqube {
  properties {
    property "sonar.projectKey", "iuw-team_star_transporter"
    property "sonar.organization", "iuw-team"
    property "sonar.host.url", "https://sonarcloud.io"
  }
